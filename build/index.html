<!DOCTYPE html>
<html>
<head>
<title> Elevator Challenge</title>
<link rel="stylesheet" href="/css/styles.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="elevator.js"></script>
<link rel="stylesheet" href="styles.css"></link>
</head>
<body>
<div class="display m-auto text-center border-black border-2 border-solid w-12">
  <div class="arrow" id="down-indicator">⬇︎</div>
  <div class="number  text-center" id="floor-number"></div>
  <div class="arrow" id="up-indicator">⬆︎</div>
</div>

<div class="panel m-auto text-center">
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="10">10</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="9">9</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="8">8</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="7">7</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="6">6</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="5">5</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="4">4</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="3">3</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="2">2</button>
  <button  class="block m-auto w-12 border-black border-2 border-solid" value="1">1</button>
  
 
  
</div>
</body>
</html>
